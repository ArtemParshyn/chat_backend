<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        #chat_container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat_body {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .chat-message {
            align-items: start;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .chat-message .author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-message .message-content {
            border-radius: 20px;
            padding: 10px 20px;
            max-width: 70%;
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .chat-message-mine {
            align-items: flex-end;
        }

        .author {
            color: black;
            opacity: 70%;
        }

        .chat-message-mine {
            color: #0d6efd;
        }

        .chat-message-mine .message-content {
            background-color: #cfe2ff;
            margin-left: auto;
        }

        #chat-message-input {
            width: calc(100% - 40px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 0 0 10px 10px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
        }

        #chat-message-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #chat-message-submit:hover {
            background-color: #0b5ed7;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="chat_container">
        <div id="chat_body">
            {% for qs in messages %}
            <div class="chat-message{% if qs.author == user_name %} chat-message-mine{% endif %}">
                <span class="author{% if qs.author == user_name %} author-mine{% endif %}">{{ qs.author }}</span>
                <span class="message-content{% if qs.author == user_name %} message-content-mine{% endif %}">{{ qs.content }}</span>
            </div>
            {% endfor %}
        </div>

        <div class="input-container">
            <input id="chat-message-input" type="text" size="100" placeholder="Type your message...">
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}
    {{ user_name|json_script:"user-name" }}

    <script>
        let new_div;
        const div_chat_body = document.getElementById("chat_body");
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const author = JSON.parse(document.getElementById('user-name').textContent);

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data);
            new_div = document.createElement('div');
            new_div.className = 'chat-message';
            if (data.author === author) {
                new_div.className += ' chat-message-mine';
            }
            new_div.innerHTML = `<span class="author${data.author === author ? ' author-mine' : ''}">${data.author}</span>
                                  <span class="message-content${data.author === author ? ' message-content-mine' : ''}">${data.message}</span>`;
            div_chat_body.appendChild(new_div);
            div_chat_body.scrollTop = div_chat_body.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            messageInputDom.value = "";
            chatSocket.send(JSON.stringify({
                'author': author,
                'message': message,
                'exclude_myself': true,
            }));
        };
    </script>
</body>
</html>
