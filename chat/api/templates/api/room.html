<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f8f9fa;
}

#chat_body {
    max-height: 400px;
    overflow-y: auto;
}

.chat-message {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.chat-message .author {
    font-weight: bold;
    margin-right: 10px;
}

.chat-message .message-content {
    background-color: #007bff;
    color: #fff;
    border-radius: 20px;
    padding: 10px 20px;
    max-width: 70%;
}

#chat-message-input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#chat-message-submit {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

#chat-message-submit:hover {
    background-color: #0056b3;
}

        </style>
</head>
<body>
    <div id="chat_body">
    {% for qs in messages %}
    

        <div> author - {{qs.author}} message - {{qs.content}} </div>

    
    {% endfor %}
    </div>


    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    {{ user_name|json_script:"user-name" }}
    <script>
        
        
        let new_div;
        const div_chat_body = document.getElementById("chat_body");
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const author = JSON.parse(document.getElementById('user-name').textContent);
        console.log("author: " + author);
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/'
            + roomName
            + '/'
        );
        chatSocket.onmessage = function(e) {
            data = JSON.parse(e.data);
            new_div = document.createElement('div');
            new_div.innerHTML = "author - " + data.author + " message - " + data.message + "\n\n";
            div_chat_body.appendChild(new_div);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            
            const message = messageInputDom.value;
            messageInputDom.value = "";
            console.log(JSON.stringify({"message": message, "author": author}));
            chatSocket.send(JSON.stringify({
                'author': author,
                'message': message,
                'exclude_myself': true,
            }));
        };
    </script>
</body>
</html>
