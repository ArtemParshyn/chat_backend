<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-page {
            width: 100%;
            max-width: 360px;
            margin: auto;
            position: relative;
        }

        .form {
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form input {
            font-family: 'Arial', sans-serif;
            outline: 0;
            background: #f9f9f9;
            width: 100%;
            border: 1px solid #ccc;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 5px;
        }

        .form input:focus {
            border-color: #4CAF50;
            background: #fff;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        .form button {
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 2px solid #4CAF50;
            padding: 15px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .form button:hover, .form button:active, .form button:focus {
            background: #43A047;
            color: #fff;
        }

        .message {
            margin: 15px 0 0;
            color: #6c757d;
            font-size: 14px;
        }

        .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        .errors-handler {
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            line-height: 50px;
        }

        .home-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #home-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: 2px solid #6c757d;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #home-button:hover {
            background-color: #fff;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="home-button-container">
        <button id="home-button">Home</button>
    </div>
    <div class="login-page">
        {% if form.non_field_errors %}
        <div class="errors-handler">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <div class="form">
            <form class="login-form" action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="{% url 'users:register' %}">Create an account</a></p>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('#home-button').onclick = function() {
            window.location.pathname = '/';
        };
    </script>
</body>
</html>
